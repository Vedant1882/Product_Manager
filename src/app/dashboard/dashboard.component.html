<h1 class="d-flex"> Welcome to the Dashboard of <p class="text-danger ms-2"> Project Manager</p>
</h1>
<table class="table">
    <thead class="thead-dark mt-5">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <th scope="row">{{user.id}}</th>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>

        </tr>
    </tbody>
</table>
